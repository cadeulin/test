<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Invision Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="header container-fluid">
        <div class="row">
            <div class="col-md-auto">
                <span class="title">High-School Diploma 2017</span>
            </div>
            <div class="col">
                <span class="credit badge">14</span>
                <span class="label">Credits Left!</span>
            </div>
            <div class="col-2">
                <div class="progress bordered">
                    <div class="progress-bar bg-green" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-auto">
                <span class="label">
                    <span class="highlight">14</span>
                    /30
                </span>
            </div>
        </div>
    </div>

    <div class="menu container-fluid bg-light bordered">
        <span> Requirements </span>
        <div class="btn-group bordered">
            <button class="btn show left btn-sm" disabled>
                Show All
            </button>
            <button class="btn btn-sm dropdown-toggle" data-toggle="dropdown"aria-expanded="false">
                <span class="sr-only"></span>
            </button>
        </div>
        <span> Credits <span>
        <input type="checkbox" value=""> <span> All</span>
        <input type="checkbox" value=""> <span> Earned</span>
        <input type="checkbox" value=""> <span> Planned</span>
        <input type="checkbox" value=""> <span> Remaining</span>
    </div>

    <div class="dashboard card-deck">
        <div class="card">
            <div class="card-header bg-light">
                <span class="title">YEAR 9 (next year)</span>
                <span class="subtitle">1 credit planned</span>
            </div>
            <div class="card-body">
                <div class="btn-group bordered">
                    <button class="btn bg-green done" disabled></button>
                    <button class="btn bg-white container-fluid" disabled>
                        <div class="row">
                            <div class="col left">
                                <span class="subject highlight"> English <span>
                            </div>
                            <div class="col right">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col left">
                                <span class="highlight"> ENG1PI </span>
                                | English 9
                            </div>
                            <div class="col right">
                                1 cr.
                            </div>
                        </div>
                    </button>
                </div>
                <div class="btn-group bordered">
                        <button class="btn bg-green done" disabled></button>
                        <button class="btn bg-white container-fluid" disabled>
                            <div class="row">
                                <div class="col left">
                                    <span class="subject highlight"> Functions <span>
                                </div>
                                <div class="col right">
                                    <span class="error badge" id="alert" data-toggle="tooltip" data-placement="top">!</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col left">
                                    <span class="highlight"> MAT1U1 </span>
                                    | Math 9
                                </div>
                                <div class="col right">
                                    1 cr.
                                </div>
                            </div>
                        </button>
                </div>
                <div class="btn-group bordered">
                        <button class="btn bg-blue active"> + </button>
                        <button class="btn bg-white container-fluid" disabled>
                            <div class="row">
                                <div class="col left">
                                    <span class="new subject"> Add Science 9 <span>
                                </div>
                                <div class="col right"></div>
                            </div>
                            <div class="row">
                                <div class="col left">
                                    1 cr.
                                </div>
                                <div class="col right"></div>
                            </div>
                        </button>
                </div>
                <div class="btn-group bordered">
                        <button class="btn bg-blue active"> + </button>
                        <button class="btn bg-white container-fluid" disabled>
                            <div class="row">
                                <div class="col left">
                                    <span class="new subject"> Add Geography <span>
                                </div>
                                <div class="col right"></div>
                            </div>
                            <div class="row">
                                <div class="col left">
                                    1 cr.
                                </div>
                                <div class="col right"></div>
                            </div>
                        </button>
                </div>
                <div class="btn-group bordered">
                        <button class="btn bg-blue active"> + </button>
                        <button class="btn bg-white container-fluid" disabled>
                            <div class="row">
                                <div class="col left">
                                    <span class="new subject"> Add French <span>
                                </div>
                                <div class="col right"></div>
                            </div>
                            <div class="row">
                                <div class="col left">
                                    1 cr.
                                </div>
                                <div class="col right"></div>
                            </div>
                        </button>
                </div>
                <div class="btn-group bordered">
                        <button class="btn bg-blue active"> + </button>
                        <button class="btn bg-white container-fluid" disabled>
                            <div class="row">
                                <div class="col left">
                                    <span class="new subject"> Add Elective <span>
                                </div>
                                <div class="col right"></div>
                            </div>
                            <div class="row">
                                <div class="col left">
                                    16 credits remaining
                                </div>
                                <div class="col right"></div>
                            </div>
                        </button>
                </div>
                <button class="btn bg-white available" disabled>
                    Available Slot
                </button>
                <button class="btn bg-white available" disabled>
                        Available Slot
                </button>
            </div>
            <div class="card-footer bg-blue">
                <button class="btn submit">
                    Ready To Submit
                </button>
            </div>
        </div>
        <div class="card bg-none">
            <div class="card-header bg-none">
                <span class="title">YEAR 10</span>
                <span class="subtitle">0 credits earned</span>
            </div>
            <div class="card-body" id="year10">
            </div>
        </div>
        <div class="card bg-none">
                <div class="card-header bg-none">
                    <span class="title">YEAR 11</span>
                    <span class="subtitle">0 credits earned</span>
                </div>
                <div class="card-body" id="year11">
                </div>
        </div>
        <div class="card bg-none">
                <div class="card-header bg-none">
                    <span class="title">YEAR 12</span>
                    <span class="subtitle">0 credits earned</span>
                </div>
                <div class="card-body" id="year12">
                </div>
        </div>
    </div>

    <script>
        function onLoad() {
            loadAvailableSlots();
        }
        function loadAvailableSlots() {
            var html = '';
            for (var i = 0; i < 8; i++) {
                html += '<button class="btn bg-white available" disabled>Available Slot</button>';
            }
            document.getElementById("year10").innerHTML = html;
            document.getElementById("year11").innerHTML = html;
            document.getElementById("year12").innerHTML = html;
        }
        window.onload = onLoad;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
